                <section data-markdown>
                    <textarea data-template>
                        ## Plan
                        - Iterative planning in markdown <!-- .element: class="fragment" -->
                        - Involve AI in plan generation <!-- .element: class="fragment" -->
                        - Define <!-- .element: class="fragment" -->
                          - High-Level Objective <!-- .element: class="fragment" -->
                          - Mid-Level Breakdown <!-- .element: class="fragment" -->
                          - Implementation Notes <!-- .element: class="fragment" -->
                          - Context (Input (starting point) + Output) <!-- .element: class="fragment" -->
                        - Request to clarify questions (multiple iterations) <!-- .element: class="fragment" -->
                        - Human review <!-- .element: class="fragment" -->

                        Note: Describe what the feature or system does — the outcome or purpose. Break the high-level goal into concrete, deliverable components — the building blocks. These define technical details, rules, and constraints for how the work should be done. Define the boundaries of the codebase visible to the AI — what it can read and should modify.
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ## Low-level tasks
                        - The step-by-step implementation plan — ordered, explicit tasks that the reasoning model can execute. <!-- .element: class="fragment" -->
                          - Built in vs markdown based <!-- .element: class="fragment" -->
                          - Reasonable, demoable size for each task <!-- .element: class="fragment" -->
                          - Execution order <!-- .element: class="fragment" -->
                          - Human review <!-- .element: class="fragment" -->

                        Note: Built in for small task, few steps. Markdown for bigger tasks.
                    </textarea>
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ## Execute
                        - One task at a time <!-- .element: class="fragment" -->
                        - Separate context when possible <!-- .element: class="fragment" -->

                          - test runs, linters, type check, build result <!-- .element: class="fragment" -->
                          - Static analysis reports, screenshots, error logs, diffs <!-- .element: class="fragment" -->
                          - HTTP response codes, load times, HAR file diffs <!-- .element: class="fragment" -->
                          - Dataset shape or schema mismatches, CSV/JSON parse errors <!-- .element: class="fragment" -->
                        - Ask for a Demo (even partial results) <!-- .element: class="fragment" -->
