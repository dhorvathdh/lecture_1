# <span style="background-color:#ff00c1">Workflow</span>

---
### Workflow - <span style="background-color:#ff00c1">Plan</span>
- Iterative planning in markdown <!-- .element: class="fragment" -->
    - Involve AI in plan generation <!-- .element: class="fragment" -->
    - Request to clarify questions (multiple iterations) <!-- .element: class="fragment" -->
- Define <!-- .element: class="fragment" -->
    - Goal of the task(s) <!-- .element: class="fragment" -->
    - Functional requirements <!-- .element: class="fragment" -->
    - Technical requirements <!-- .element: class="fragment" -->
    - Context <!-- .element: class="fragment" -->
    - Dependency references <!-- .element: class="fragment" -->
- Human review <!-- .element: class="fragment" -->
Notes: zubi
---
### Workflow - <span style="background-color:#ff00c1">Task list</span>
- Involve AI in task breakdown in markdown <!-- .element: class="fragment" -->
- The step-by-step implementation plan — ordered, explicit tasks <!-- .element: class="fragment" -->
  - Built in vs markdown based <!-- .element: class="fragment" -->
  - Reasonable, demoable size for each task <!-- .element: class="fragment" -->
  - Execution order <!-- .element: class="fragment" -->
  - Human review <!-- .element: class="fragment" -->
Notes: zubi
---
### Workflow - <span style="background-color:#ff00c1">Execute</span>
- One task at a time <!-- .element: class="fragment" -->
- Separate context when possible <!-- .element: class="fragment" -->
- Optional improvement: Write tests first (TDD) OR write tests and code together <!-- .element: class="fragment" -->
Notes: zubi
---
### Workflow - <span style="background-color:#ff00c1">Validation</span>
- Best if it can be done by the model itself <!-- .element: class="fragment" -->
- Reflection <!-- .element: class="fragment" -->
  - test runs, linters, type check, build result <!-- .element: class="fragment" -->
  - Static analysis reports, screenshots, error logs, diffs <!-- .element: class="fragment" -->
- Ask for a Demo (even partial results) <!-- .element: class="fragment" -->
  - Self-evaluated demos are the best <!-- .element: class="fragment" -->
  - Quick human evaluation <!-- .element: class="fragment" -->
- Hooks - later <!-- .element: class="fragment" -->
- AI double checks the implementation <!-- .element: class="fragment" -->
Notes: zubi
---
### Workflow - <span style="background-color:#ff00c1">Code Review</span>
- Automatic review <!-- .element: class="fragment" -->
  - /prompt-collection:code-review   <!-- .element: class="fragment" -->
  - /review - only for Github <!-- .element: class="fragment" -->
- Human review <!-- .element: class="fragment" -->
  - __Never trust AI generated code especially in production__ <!-- .element: class="fragment" -->
  - __Read and understand every line it produces__ <!-- .element: class="fragment" -->
Notes: zubi
