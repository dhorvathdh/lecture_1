    - Request to clarify questions (multiple iterations) <!-- .element: class="fragment" -->
- Define <!-- .element: class="fragment" -->

    - Functional requirements <!-- .element: class="fragment" -->
    - Technical requirements <!-- .element: class="fragment" -->
    - Context <!-- .element: class="fragment" -->

  - Explicit tasks <!-- .element: class="fragment" -->
  - Built in vs markdown based <!-- .element: class="fragment" -->
  - Reasonable, demoable size for each task <!-- .element: class="fragment" -->
  - Execution order <!-- .element: class="fragment" -->

- TDD or write tests and code together <!-- .element: class="fragment" -->
Notes: zubi

- Reflection <!-- .element: class="fragment" -->

  - static analysis, screenshots, error logs, diffs <!-- .element: class="fragment" -->
  - HTTP response code, performance metrics, schema, JSON validation
- Ask for a Demo <!-- .element: class="fragment" -->
  - Self-evaluated demos are the best <!-- .element: class="fragment" -->
  - Quick human evaluation <!-- .element: class="fragment" -->
- Hooks - later <!-- .element: class="fragment" -->
- Ask to double checks the implementation <!-- .element: class="fragment" -->
